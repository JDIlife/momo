<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script defer src="/js/main.js"></script>
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title>momo</title>
</head>
<body>
	<header>
		<div class="logo">MOMO</div>
	</header>
	<nav>
		<div class="menuArea">
			<div class="menuItems">
				<div class="buttons1">
					<ul>
						<li><button id="newFolderButton"><i class="fa-solid fa-circle-plus"></i></button></li>
						<li><button id="settingButton"><i class="fa-solid fa-gear"></i></button></li>
					</ul>
				</div>
				<div class="buttons2">
					<ul>
						<li><button id="selectButton"><i class="fa-regular fa-circle-check"></i></button></li>
						<li><button id="trashBinButton"><i class="fa-solid fa-trash-can"></i></button></li>
					</ul>
				</div>
				<div class="buttons3">
					<ul>
						<li><button id="editNoteButton"><i class="fa-solid fa-pen-to-square"></i></button></li>
						<li><button id="fontSettingButton"><i class="fa-solid fa-font"></i></button></li>
						<li><button id="imageButton"><i class="fa-solid fa-image"></i></button></li>
						<li><button id="shareButton"><i class="fa-solid fa-arrow-up-from-bracket"></i></button></li>
						<li><button id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button></li>
					</ul>
				</div>
			</div>
			<section class="menuContents">
				<div class="settingContent">
					<ul>
						<li>
							Dark Theme<button id="darkThemeButton"><i class="fa-solid fa-toggle-off"></i></button>
						</li>
					</ul>
				</div>
				<div class="fontContent">
					<ul id="fontStyle">
						<li><button><i class="fa-solid fa-bold"></i></button></li>
						<li><button><i class="fa-solid fa-italic"></i></button></li>
						<li><button><i class="fa-solid fa-underline"></i></button></li>
						<li><button><i class="fa-solid fa-strikethrough"></i></button></li>
					</ul>
					<ul id="textStyle">
						<li><button>Title</button></li>
						<li><button>Heading</button></li>
						<li><button>Body</button></li>
						<li><button>*Bulleted List</button></li>
						<li><button>1. Numbered List</button></li>
					</ul>
				</div>
				<div class="shareContent">
					<ul>
						<li><button>Line<i class="fa-brands fa-line"></i></button></li>
						<li><button>Instagram<i class="fa-brands fa-instagram"></i></button></li>
						<li><button>Facebook<i class="fa-brands fa-facebook"></i></button></li>
					</ul>
				</div>
			</section>
		</div>
	</nav>
	<main>
		<div class="folderArea">
			<div class="folderItems">
				<div class="folderItem"><i class="fa-solid fa-folder"></i>foldername 256</div>
			</div>
		</div>
		<div class="listArea">
			<div class="listItems">
				<div class="listItem">
					<div class="title">title, title</div>
					<div class="textContents">test, test</div>
					<span class="editDate">2022/07/08</span>
					<span class="folderItem"><i class="fa-solid fa-folder"></i>foldername</span>
				</div>
				<div class="listItem">
					<div class="title">title, title</div>
					<div class="textContents">test, test</div>
					<span class="editDate">2022/07/08</span>
					<span class="folderItem"><i class="fa-solid fa-folder"></i>foldername</span>
				</div>
			</div>
		</div>
		<div class="textArea">
			<div class="autoDateTime">auto_date_time</div>
			<div id="textBox" contenteditable="true"></div>
		</div>
	</main>
	<footer>
		<div class="madeBy">made by BARO</div>
	</footer>

	</body>
</html>
